<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please take a moment to fill out our survey form.</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br>
    
    <label for="dropdown">Favorite Color:</label>
    <select id="dropdown" name="color">
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
    </select><br>
    
    <fieldset>
      <legend>Choose your gender:</legend>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>
    </fieldset>
    
    <fieldset>
      <legend>Choose your interests:</legend>
      <input type="checkbox" id="coding" name="interest" value="coding">
      <label for="coding">Coding</label><br>
      <input type="checkbox" id="reading" name="interest" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="sports" name="interest" value="sports">
      <label for="sports">Sports</label><br>
    </fieldset>
    
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea><br>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
